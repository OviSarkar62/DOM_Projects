<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Background Color with Hex</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container" id="root">
      <h1>Click the button to change the background color</h1>
      <div style="display: inline-block">
        <input type="text" disabled value="#000000" id="output" />
        <button class="copy-btn" id="copy-btn" title="copy to clipboard">
          Copy
        </button>
      </div>
      <div>
        <button class="change-btn" id="change-btn">Change Color</button>
      </div>
  </body>
</html>
